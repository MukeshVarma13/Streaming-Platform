    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    server_tokens off;

    server {
        listen 80;
        server_name _;

        # HLS
        location /hls {
            alias /videos/hls; # <-- FIXED
